<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${book!=null} ? 'Edit Book': 'Add Book'">Book Form</h1>
<form th:action="${book!=null} ? '/books/edit/'+${book.id} : '/books/add'" method="POST">
<label for="title">Title: </label>
  <input id="title" type="text" name="title" th:value="${book!=null} ? ${book.title} : ''" required>
  <label for="genre">Genre:</label>
  <input id="genre" type="text" name="genre" th:value="${book != null} ? ${book.genre} : ''" required>
  <label for="averageRating">Average Rating:</label>
  <input id="averageRating" type="number" name="averageRating" min="1" max="10"
         th:value="${book != null} ? ${book.averageRating} : ''" required>
  <label for="authorId">Author: </label>
  <select id="authorId" name="authorId" required>
    <option value="" disabled th:if="${book==null}" selected>Select author</option>
    <option th:each="author : ${authors}"
            th:value="${author.id}"
            th:text="${author.name+' '+author.surname}"
            th:selected="${book!=null} ? ${author.id} == ${book.author.id} : false">
    </option>
  </select>
  <button type="submit" th:text="${book!=null} ? 'Update Book' : 'Add Book'">Submit</button>

</form>
</body>
</html>
